<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prevention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .cta {
            margin: 20px 0;
        }
        .cta a {
            background: #FF5733;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .cta a:hover {
            background: #e04e2b;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Forest Fire Prevention</h1>
    </div>
    <div class="content">
        <h2>Forest Fire Weather Index (FWI) Prediction</h2>
        <p>Get accurate predictions to help prevent forest fires.</p>
        <div class="image-container">
            <img src="https://via.placeholder.com/200?text=Temperature" alt="Temperature">
            <img src="https://via.placeholder.com/200?text=Rain" alt="Rain">
            <img src="https://via.placeholder.com/200?text=Wind" alt="Wind">
            <img src="https://via.placeholder.com/200?text=Humidity" alt="Humidity">
        </div>
        <div class="cta">
            <a href="/prediction">FWI Prediction</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Forest Fire Prevention. All Rights Reserved.</p>
    </div>
</body>
</html>
